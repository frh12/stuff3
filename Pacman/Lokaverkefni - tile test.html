            <div class="gameOver" id="gameOver">GAME OVER<p><span onclick="entityManager.restart()">Restart</span></p></div>

            <div class="gameOver" id="nextLevel">NEXT LEVEL<p><span onclick="main.startNextLevel()">Start</span></p></div>

            <div class="gameOver" id="gameStart">PACMAN<p><span onclick="main.startNextLevel()">Start</span></p></div>

            <div class="gameOver" id="gameWon">WINNING!!!<p><span onclick="entityManager.restart()">Play Again</span></p></div>

    
            <div class="info">
                <h1>Pacman</h1>
                <p>Instructions:</p>
                <p>Press A to turn left</p>
                <p>Press W to turn up</p>
                <p>Press D to turn right</p>
                <p>Press S to turn down</p>
                <p>Press M to Mute</p>
                <p>Press P to Pause</p>
            </div>
            <div class="score">
                <div id="output"></div>
                <div id="lives"></div>
            </div>
        </div>
